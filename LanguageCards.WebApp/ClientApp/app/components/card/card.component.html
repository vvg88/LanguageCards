<div class="container-fluid">

    <form class="form-horizontal">
        <div class="form-group">
            <div class="text-left col-lg-8">
                {{card.word.definition}} <br />
                <p class="italic">{{card.word.speechPart.name}}</p>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="answer" [(ngModel)]="answer" name="answer">
            </div>
        </div>

        <div class="form-group">
            <div class="text-left col-lg-12" *ngFor="let translation of card.word.translations">{{translation.text}}</div>
        </div>

        <div class="form-group">
            <div class="text-left col-lg-12" >{{card.word.example}}</div>
        </div>
</form>
</div>
