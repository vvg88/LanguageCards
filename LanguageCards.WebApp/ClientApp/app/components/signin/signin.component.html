<div class="container">
    <h1>Sign in!</h1>
    <form (ngSubmit)="signIn()" class="form col-12 col-md-4 offset-md-4">
        <div class="form-group">
            <label for="eMail">E-mail:</label>
            <input type="text" [(ngModel)]="email" class="form-control" placeholder="E-Mail" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" id="password">
        </div>

        <button type="submit" class="btn btn-success">Sign in</button>

    </form>
</div>
