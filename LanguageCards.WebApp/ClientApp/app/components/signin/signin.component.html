<div class="container">

    <form (ngSubmit)="signIn()" class="form col-12 col-md-4 offset-md-4">
        <h1>Sign in!</h1>
        <div class="form-group">
            <label for="eMail">E-mail:</label>
            <input type="email" [(ngModel)]="signInCredentials.email" name="email" class="form-control" placeholder="E-Mail">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="signInCredentials.password" name="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Sign in</button>
            <label>{{signInResult}}</label>
        </div>
    </form>
</div>
