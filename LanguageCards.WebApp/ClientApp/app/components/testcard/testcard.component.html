<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                
                <div class="form-group">
                    <div class="text-left col-lg-8">
                        {{card.word.definition}} <br />
                        <p class="italic bracket">{{card.word.speechPart.name}}</p>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="answer" [(ngModel)]="answer" name="answer">
                    </div>
                </div>
                <a href="#details" data-toggle="collapse"></a>
                <div id="details" class="collapse">
                    <div class="form-group">
                        <carddetail [card]="card"></carddetail>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
